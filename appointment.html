<!-- Appointment  -->

<div class="container appointment" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-data">
                <div class="form-head">
                    <h2>Book Appointment</h2>
                </div>
                <form>
                    <div class="form-body">
                        <div class="mb-3">
                            <input type="text" placeholder="Enter Full Name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Enter Mobile Number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Enter Email Address" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Enter Your Address" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input id="dat" type="date" placeholder="Appointment Date" class="form-control">
                        </div>
                        <!-- <h6>Detials</h6> -->
                        <div class="mb-3">
                            <label for="diseaseInput">Enter Disease:</label>
                            <select id="diseaseInput" class="form-control" onchange="selectDoctor()">
                                <option value="diabetes">Diabetes</option>
                                <option value="cancer">Cancer</option>
                                <option value="hypertension">Hypertension</option>
                                <option value="asthma">Asthma</option>
                                <option value="alzheimer">Alzheimer's Disease</option>
                                <option value="influenza">Influenza (Flu)</option>
                                <option value="heart-disease">Heart Disease</option>
                                <option value="malaria">Malaria</option>
                                <option value="parkinson">Parkinson's Disease</option>
                                <option value="hepatitis">Hepatitis</option>
                                <option value="covid-19">COVID-19</option>
                                <option value="dementia">Dementia</option>
                                <option value="stroke">Stroke</option>
                                <option value="copd">Chronic Obstructive Pulmonary Disease (COPD)</option>
                            </select>
                        </div>
                       
                        <div class="mb-3">
                            <label for="doctorName">Doctor's Name:</label>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div id="doctorResult" class="mb-3">
                                    </div>
                                    
                                </div>
                            </div>
                            </div>
                           
                        </div>

                         <div class="mb-3">
                            <label for="diseaseInput">Description Disease :</label>
                            <input type="text" placeholder="Enter Disease" id="diseaseInput" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-success btn-appointment" type="button" onclick="selectDoctor()">Book Appointment</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
